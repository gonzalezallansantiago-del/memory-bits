<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memory Bits</title>

  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&family=IBM+Plex+Mono&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f5f7fb;
      --panel:#ffffff;
      --border:#dfe3ee;
      --text:#1f2937;
      --muted:#6b7280;

      --green:#b8e6c9;
      --blue:#bcdcff;

      --radius:16px;
      --font:'IBM Plex Sans', system-ui;
      --mono:'IBM Plex Mono', monospace;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:var(--font);
      background:var(--bg);
      color:var(--text);
    }

    header{
      padding:24px;
      text-align:center;
    }

    header h1{
      margin:0;
      font-size:2.4rem;
      color:#4a7bd0;
    }

    header p{
      margin-top:8px;
      color:var(--muted);
    }

    nav{
      display:flex;
      justify-content:center;
      gap:12px;
      margin-top:20px;
      flex-wrap:wrap;
    }

    .btn{
      padding:14px 22px;
      border-radius:999px;
      border:none;
      cursor:pointer;
      font-size:1rem;
    }

    .btn.green{background:var(--green)}
    .btn.blue{background:var(--blue)}

    main{
      max-width:720px;
      margin:auto;
      padding:24px;
    }

    section{display:none}
    section.active{display:block}

    .memory-card{
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:18px;
      margin-bottom:16px;
    }

    .memory-card h3{
      margin:0 0 8px 0;
    }

    .memory-card .micro{
      font-family:var(--mono);
      font-size:12px;
      color:var(--muted);
    }

    input, textarea{
      width:100%;
      padding:14px;
      border-radius:12px;
      border:1px solid var(--border);
      font-family:var(--font);
      margin-bottom:12px;
    }

    textarea{min-height:120px}

    .micro{
      color:var(--muted);
      font-size:0.9rem;
      text-align:center;
      margin-top:24px;
    }
  </style>
</head>

<body>

<header>
  <h1>Memory Bits</h1>
  <p>Recuerdos que se eligen guardar.</p>

  <nav>
    <button class="btn green" onclick="show('home')">Inicio</button>
    <button class="btn blue" onclick="show('create')">Crea una tarjeta</button>
  </nav>
</header>

<main>

  <!-- HOME -->
  <section id="home" class="active">
    <div id="memory-list"></div>
  </section>

  <!-- CREATE -->
  <section id="create">
    <h2>Crear un Memory Bit</h2>

    <input id="titleInput" placeholder="Título" />
    <textarea id="contentInput" placeholder="Escribe lo que deseas dejar aquí…"></textarea>

    <button class="btn blue" onclick="saveMemory()">Guardar recuerdo</button>

    <p class="micro">
      Lo que se guarda aquí no se edita.<br>
      Solo permanece.
    </p>
  </section>

</main>

<script>
  function show(id){
    document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
    document.getElementById(id).classList.add("active");
  }

  function generateMemoryBitID(){
    const year = new Date().getFullYear();
    const random = Math.random().toString(16).substr(2,6).toUpperCase();
    return `MB-${year}-${random}`;
  }

  function saveMemory(){
    const title = document.getElementById("titleInput").value.trim();
    const content = document.getElementById("contentInput").value.trim();

    if(!title || !content){
      alert("Escribe un título y un contenido.");
      return;
    }

    const cards = JSON.parse(localStorage.getItem("memoryBits_cards")) || [];

    cards.push({
      id: generateMemoryBitID(),
      title,
      content,
      createdAt: Date.now()
    });

    localStorage.setItem("memoryBits_cards", JSON.stringify(cards));

    document.getElementById("titleInput").value = "";
    document.getElementById("contentInput").value = "";

    loadMemoryBits();
    show("home");
  }

  function loadMemoryBits(){
    const container = document.getElementById("memory-list");
    container.innerHTML = "";

    const cards = JSON.parse(localStorage.getItem("memoryBits_cards")) || [];

    if(cards.length === 0){
      container.innerHTML = `
        <p class="micro">
          Aún no hay recuerdos aquí.<br>
          El primero siempre es un acto de valentía.
        </p>
      `;
      return;
    }

    cards
      .sort((a,b)=>b.createdAt-a.createdAt)
      .forEach(card=>{
        const div = document.createElement("div");
        div.className = "memory-card";
        div.innerHTML = `
          <h3>${card.title}</h3>
          <p>${card.content}</p>
          <div class="micro">${card.id}</div>
        `;
        container.appendChild(div);
      });
  }

  document.addEventListener("DOMContentLoaded", loadMemoryBits);
</script>

</body>
</html>
